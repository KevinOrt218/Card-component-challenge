<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icono de pÃ¡gina-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Archivo CSS normalize-->
    <link rel="stylesheet" href="./style/normalize.css" />
    <!-- Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Archivo CSS principal-->
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="contenedor-flex">
      <div class="tarjeta">
        <div class="tarjeta-img">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Bottle of Perfume"
            class="losion-img"
          />
        </div>
        <div class="tarjeta-img-movil">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Bottle of Perfume"
            class="losion-img-movil"
          />
        </div>
        <div class="tarjeta-info">
          <span>Perfume</span>
          <div class="tarjeta-info-titulo">
            <h1>Gabrielle Essense Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="tarjeta-info-precios">
            <p class="precio-desc">$149.99</p>
            <p class="precio-prin">$169.99</p>
          </div>
          <div class="tarjeta-info-boton">
            <button class="boton" type="button">
              <img
                src="./images/icon-cart.svg"
                alt="Icono carrito de compra"
                class="boton-icono"
              />
              <p>Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KevinOrt218">Kevin Victoria Ortiz</a>.
      </div>
    </main>
  </body>
</html>
